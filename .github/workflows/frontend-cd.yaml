name: Frontend CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'  # Only trigger when changes occur in the frontend folder

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Run tests
        run: npm run test --prefix frontend

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker image
        run: |
          docker build -t frontend:latest -f frontend/Dockerfile frontend

      - name: Tag the Docker image with the Git SHA
        run: |
          docker tag frontend:latest <aws_account_id>.dkr.ecr.us-east-1.amazonaws.com/frontend:$GITHUB_SHA

  push_to_ecr:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Push Docker image to ECR
        run: |
          docker push <aws_account_id>.dkr.ecr.us-east-1.amazonaws.com/frontend:$GITHUB_SHA

  deploy:
    runs-on: ubuntu-latest
    needs: push_to_ecr
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v2
        with:
          version: 'latest'

      - name: Apply Kubernetes manifests
        run: |
          kubectl set image deployment/frontend frontend=<aws_account_id>.dkr.ecr.us-east-1.amazonaws.com/frontend:$GITHUB_SHA
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl rollout status deployment/frontend
